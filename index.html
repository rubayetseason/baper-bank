<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to your <span class="font-bold text-cyan-600">Baap er
                bank!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-20 p-8">
            <h3 class="text-3xl mb-7 font-bold">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" class="w-11/12 block mb-5 px-3 rounded"
                    placeholder="emailAddress@here.com">
                <input type="password" name="" id="user-password" class="w-11/12 block px-3 rounded"
                    placeholder="password here">
                <button
                    class="bg-red-600 text-white py-1.5 px-2 rounded mt-5 font-medium hover:bg-red-700 transition duration-500 ease-in-out"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
